<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mawaqit Prayer Notifications - Options</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 20px; }
      .row { margin-bottom: 12px; }
      label { display: block; font-weight: 600; margin-bottom: 6px; }
      input[type="text"], input[type="number"] { width: 100%; padding: 8px; }
      fieldset { border: 1px solid #ddd; padding: 10px; }
      legend { font-weight: 700; }
      button { padding: 8px 14px; }
      small { color: #666; }
    </style>
  </head>
  <body>
    <h2>Mawaqit Prayer Notifications</h2>

    <div class="row">
      <label for="latitude">Latitude</label>
      <input id="latitude" type="number" step="0.000001" placeholder="48.5734" />
    </div>

    <div class="row">
      <label for="longitude">Longitude</label>
      <input id="longitude" type="number" step="0.000001" placeholder="7.7521" />
    </div>

    <div class="row">
      <label for="calcMethod">Calculation method</label>
      <select id="calcMethod">
        <option value="auto">Auto (Aladhan)</option>
        <option value="2">ISNA</option>
        <option value="3">MWL</option>
        <option value="4">Umm Al-Qura</option>
        <option value="5">Egyptian</option>
        <option value="12">Muslim World League (MWL)</option>
        <option value="13">Umm Al-Qura University, Makkah</option>
        <option value="14">Egyptian General Authority</option>
      </select>
    </div>

    <div class="row">
      <label>Prayers to notify</label>
      <fieldset>
        <label><input type="checkbox" id="Fajr" /> Fajr</label>
        <label><input type="checkbox" id="Dhuhr" /> Dhuhr</label>
        <label><input type="checkbox" id="Asr" /> Asr</label>
        <label><input type="checkbox" id="Maghrib" /> Maghrib</label>
        <label><input type="checkbox" id="Isha" /> Isha</label>
      </fieldset>
    </div>

    <div class="row">
      <label for="minutesBefore">Minutes before prayer to notify</label>
      <input id="minutesBefore" type="number" min="0" step="1" />
    </div>

    <div class="row">
      <label for="refreshHourLocal">Daily refresh hour (local 0-23)</label>
      <input id="refreshHourLocal" type="number" min="0" max="23" step="1" />
    </div>

    <div class="row">
      <button id="saveBtn">Save</button>
      <span id="status" style="margin-left:8px;"></span>
    </div>

    <script src="options.js" type="module"></script>
  </body>
  </html>
