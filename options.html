<!DOCTYPE html>
<html>
<head>
  <title>Mawaqit Options</title>
</head>
<body>
  <h1>Mawaqit Options</h1>
  <label for="city">City:</label>
  <input type="text" id="city" name="city">
  <br>
  <label for="country">Country:</label>
  <input type="text" id="country" name="country">
  <br>
  <label for="adhan-sound">Adhan Sound:</label>
  <select id="adhan-sound" name="adhan-sound">
    <option value="adhan.mp3">Adhan</option>
    <option value="adhan2.mp3">Adhan 2</option>
    <option value="adhan3.mp3">Adhan 3</option>
  </select>
  <br>
  <label for="calculation-method">Calculation Method:</label>
  <select id="calculation-method" name="calculation-method">
    <option value="2">ISNA (Islamic Society of North America)</option>
    <option value="3">MWL (Muslim World League)</option>
    <option value="4">Makkah (Umm al-Qura University, Makkah)</option>
    <option value="5">Karachi (University of Islamic Sciences, Karachi)</option>
    <option value="8">Kuwait (Kuwait)</option>
    <option value="10">Qatar (Qatar)</option>
  </select>
  <br>
  <button id="save">Save</button>

  <script src="options.js"></script>
</body>
</html>
